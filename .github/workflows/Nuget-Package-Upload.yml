name: Nuget Package Upload

on:
  pull_request: {}
  
jobs:
  build_and_run:
    runs-on: windows-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore NuGet Packages
        run: nuget restore BardCore.sln
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build C++ BardCore Release
        run: |
          msbuild /t:Build /p:Configuration=Release /p:Platform=x64 BardCore.sln
        working-directory: ${{ github.workspace }}

      - name: Install Nuget
        run: |
          curl https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
    
      - name: Make Package
        run: nuget pack Bardcore/nuget/bardcore.nuspec -p Version=${{ vars.NUGET_VERSION }} -p ReleaseNotes="Automatic release"
          
      - name: Update NUGET_VERSION
        run: |
          $currentVersion = "${{ env.NUGET_VERSION }}"
          $newVersion = [version]$currentVersion
          $newVersion = $newVersion.Major, $newVersion.Minor, ($newVersion.Build + 1) -join '.'
          Write-Host "NUGET_VERSION=$newVersion" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: 
          powershell
