name: Nuget Package Upload

on:
  pull_request: {}
  
jobs:
  nuget_package_upload:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore NuGet Packages
        run: nuget restore BardCore.sln
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build C++ BardCore Release
        run: |
          msbuild /t:Build /p:Configuration=Release /p:Platform=x64 BardCore.sln
        working-directory: ${{ github.workspace }}

      - name: Install Nuget
        run: |
          echo "${{ env.NUGET_VERSION }}"
          curl -s https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
    
      - name: Make Package
        run: nuget pack Bardcore/nuget/bardcore.nuspec -p Version=${{ env.VERSION }} -p ReleaseNotes="Automatic release"
          
      - name: Update NUGET_VERSION
        run: |
          $currentVersion = "${{ env.VERSION }}"
          $newVersion = [version]$currentVersion
          $newVersion = $newVersion.Major, $newVersion.Minor, ($newVersion.Build + 1) -join '.'
          echo "VERSION=$newVersion" >> $GITHUB_ENV
        shell: 
          powershell
